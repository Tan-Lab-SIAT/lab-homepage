<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎页面</title>
  <style>
    /* 让页面全屏显示，并设置鼠标为手型 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    /* 背景图片及容器设置 */
    .background {
      background: url('background.jpg') no-repeat center center; /* 替换成你的背景图片路径 */
      background-size: cover;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    /* 半透明遮罩层，便于文字显示 */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 8px;
      color: #fff;
    }
    /* 研究关键词样式 */
    .keywords {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body onclick="window.location.href='_layouts/home.html'>
  <div class="background">
    <div class="overlay">
      <h1>欢迎来到我的研究网站</h1>
      <p>探索现代科学与技术的前沿</p>
      <div class="keywords">
        <p>研究关键词：网络药理学、系统生物学、数据挖掘、精准医疗</p>
      </div>
    </div>
  </div>
</body>
</html>
